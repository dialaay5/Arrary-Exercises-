<!DOCTYPE html>
<html lang="en">
<head>
    <title>exercise 7</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += arr 
        }

        function range(arr){
            let lastIndex = 0;
            for( i = lastIndex; i < arr.length; i++){
                if(arr[i] <= 50){
                    lastIndex++;}}
                
            if(lastIndex == arr.length){
                    return 'smaller than 50!';}
                
           
            
             lastIndex = 0;
            for(i = lastIndex; i < arr.length; i++){
                if(arr[i] >= 51 && arr[i] <= 100){
                    lastIndex++;}}

            if (lastIndex == arr.length ){
                return 'between 51 to 100!';}
            

            lastIndex = 0;
            for(i = lastIndex; i < arr.length; i++){
                if(arr[i] >= 101 && arr[i] <= 200){
                    lastIndex++;}}

            if (lastIndex == arr.length ){
                return 'between 101 to 200!';}
                

            lastIndex = 0;
            for(i = lastIndex; i < arr.length; i++){
                if(arr[i] >= 201){
                    lastIndex++;}}
            
            if (lastIndex == arr.length ){
                return 'greater than 201!';}
            

            return 'No condition is happening'
        }
 
   print(range([300, 10, 309, 250]))   
    </script>
    
</body>
</html>
