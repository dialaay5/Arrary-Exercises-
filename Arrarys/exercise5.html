<!DOCTYPE html>
<html lang="en">
<head>
    <title>exercise 5</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += arr 
        }


        function found(arr, number){
            let x = 0
            for(let i = 0; i < arr.length; i++){
                if(arr[i] == number){
                    x++
                }
            }

           return  x > 0 ?  'found': 'not found'
                  
     }
       
   print(found([1, 2, 3, 4, 5, 6, 7], 100))   
    </script>
    
</body>
</html>
