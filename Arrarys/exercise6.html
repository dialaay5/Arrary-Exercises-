<!DOCTYPE html>

</head>
<body>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += arr 
        }

        function true_false(arr, num1, num2){
                if(arr[0] == num1 && arr[arr.length-1] == num2){
                    return 'true'
                }

                else {
                    return 'false'
                }
            }

       
   print(true_false([20, 2, 3, 4, 5, 6, 100], 20, 100))   
    </script>
    
</body>
