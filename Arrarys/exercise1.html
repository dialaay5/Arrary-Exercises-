<!DOCTYPE html>
<html lang="en">
<head>
    <title>exercise 1</title>
</head>
<body>
    <p id="result"></p>
    <script>
        
        let arr = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday']
        document.getElementById('result').innerHTML += arr + '<br/>'+'<br/>'

        document.getElementById('result').innerHTML += arr.sort() + '<br/>'+'<br/>'

        function print(arr){
            document.getElementById('result').innerHTML += arr 
        }

        function print_sort_arr(arr){
            document.getElementById('result').innerHTML += arr.sort()
        }
        print(print_sort_arr(arr));

    </script>
    
</body>
</html>
