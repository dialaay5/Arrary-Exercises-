<!DOCTYPE html>
<html lang="en">
<head>
    <title>exercise 2</title>
</head>
<body>
    <p id="result"></p>
    <script>
        function print(arr){
            document.getElementById('result').innerHTML += arr 
        }


        function print_value(arr, number){
            for(let index = 0; index < arr.length; index++){
                if( index == number){
                return arr[index]
            }
        }
        if (number >= arr.length){
            return `Sorry, no value in the array for index number: ${number} `
        }

   }   

   print(print_value([1, 2, 5, 9, 200], 2))   
    </script>
    
</body>
</html>
